# ðŸŽ¨ Image Optimizer Pro - Render.com Configuration
services:
  - type: web
    name: image-optimizer-pro
    env: docker
    plan: starter
    dockerfilePath: ./Dockerfile
    healthCheckPath: /
    region: frankfurt  # ÎšÎ¿Î½Ï„Î¬ ÏƒÏ„Î·Î½ Î•Î»Î»Î¬Î´Î±
    
    # Environment variables
    envVars:
      - key: PHP_OPCACHE_ENABLE
        value: "1"
      - key: APACHE_DOCUMENT_ROOT
        value: "/var/www/html"
      - key: TZ
        value: "Europe/Athens"
    
    # Auto-deploy settings
    autoDeploy: true
    
    # Build settings
    buildCommand: |
      echo "Building Image Optimizer Pro..."
      
    # Health check
    healthCheckPath: /
    
    # Disk space (for file uploads/processing)
    disk:
      name: image-optimizer-storage
      mountPath: /var/www/html/uploads
      sizeGB: 1

